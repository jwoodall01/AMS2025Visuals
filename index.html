<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Plotly Visualization</title>
    <style>
        /* Remove default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Dynamic font size based on viewport width */
        body {
            font-size: clamp(1rem, 3vw, 2rem);
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            display: block; /* Ensure no extra white space is added */
            width: 100%;
            height: 100%; /* Adjust height to always fit content */
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            id="plotlyIframe"
            src="BoxPlot-StartTime-12-18-2022-0800EndTime-12-28-2022-0800.html" 
            allowfullscreen>
        </iframe>
    </div>
    <script>
        // Automatically resize the iframe based on its content
        window.addEventListener('load', function() {
            const iframe = document.getElementById('plotlyIframe');
            
            // Function to ensure iframe matches content size
            function resizeIframe() {
                iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
                iframe.style.width = iframe.contentWindow.document.body.scrollWidth + 'px';
            }

            iframe.addEventListener('load', resizeIframe);
        });
    </script>
</body>
</html>
