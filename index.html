<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Plotly Visualization</title>
    <style>
        /* Remove default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Make the iframe responsive while preserving the aspect ratio */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Dynamic font size based on viewport width */
        body {
            font-size: clamp(1rem, 3vw, 2rem); /* Font size changes dynamically */
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* Adjusted for a 16:9 aspect ratio */
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 3rem); /* Title font size dynamically adjusts */
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="BoxPlot-StartTime-12-18-2022-0800EndTime-12-28-2022-0800.html" 
            allowfullscreen>
        </iframe>
    </div>
    <script>
        function adjustIframeSize() {
            const iframe = document.querySelector('iframe');
            const container = document.querySelector('.iframe-container');

            // Adjust width and height dynamically
            iframe.style.width = `${container.offsetWidth}px`;
            iframe.style.height = `${container.offsetHeight * 1.2}px`; // Increase height by 20%
        }

        window.addEventListener('resize', adjustIframeSize);
        window.addEventListener('load', adjustIframeSize);
    </script>
</body>
</html>
