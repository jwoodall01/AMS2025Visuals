<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Plotly Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full height of the viewport */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="BoxPlot-StartTime-12-18-2022-0800EndTime-12-28-2022-0800.html" 
            allowfullscreen>
        </iframe>
    </div>
    <script>
        const iframe = document.querySelector('iframe');
        iframe.onload = () => {
            const iframeDoc = iframe.contentWindow.document;
            iframe.style.height = iframeDoc.body.scrollHeight + 'px';
        };
    </script>
</body>
</html>
