<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Plotly Visualization</title>
    <style>
        /* Remove default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Make the plot responsive while preserving the aspect ratio */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #plot-container {
            width: 100%;
            height: 100vh; /* Use the full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .plot-content {
            transform: scale(0.9); /* Adjust scaling to zoom out */
            transform-origin: top left;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 3rem);
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="plot-container"></div>
    <script>
        const plotlyURL = "https://your-github-username.github.io/BoxPlot-StartTime-12-18-2022-0800EndTime-12-28-2022-0800.html";

        fetch(plotlyURL)
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const plotlyContent = doc.body.innerHTML;

                // Create a wrapper div for scaling
                const wrapper = document.createElement('div');
                wrapper.classList.add('plot-content');
                wrapper.innerHTML = plotlyContent;

                document.getElementById('plot-container').appendChild(wrapper);
            })
            .catch(error => console.error('Error loading Plotly HTML:', error));
    </script>
</body>
</html>
