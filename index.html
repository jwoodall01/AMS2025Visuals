<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Plotly Visualization</title>
    <style>
        /* Remove default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Make the iframe responsive while preserving the aspect ratio */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .iframe-container {
            width: 100%;
            height: 100vh; /* Use the full viewport height */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 3rem);
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="BoxPlot-StartTime-12-18-2022-0800EndTime-12-28-2022-0800.html" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
